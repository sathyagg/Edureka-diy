            </div>
            <div class="form-group">
                <label>password</label>

                data-name="password"placeholder="Enter your password"/>

                </div>

                    <label >confirmpassword</label>

                    data-name="password2"placeholder="Enter your confirmpassword"/>

                    </div>

        </form>
